name: Import Skills (Issue -> PR)

on:
  issues:
    types: [labeled]

jobs:
  import:
    if: github.event.label.name == 'import-approved'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root deps
        run: npm ci

      - name: Run importer (copies files into skills/)
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: node scripts/import-from-issue.mjs

      - name: Validate imported skills
        id: validate
        run: npm run validate

      - name: Build registry artifacts
        run: npm run build:registry

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          branch: "import/issue-${{ github.event.issue.number }}"
          title: "Import skills (issue #${{ github.event.issue.number }})"
          commit-message: "Import skills (issue #${{ github.event.issue.number }})"
          body: |
            Automated import triggered by issue #${{ github.event.issue.number }}.
            - Add label `import-approved` on an import request issue to run.

            Closes #${{ github.event.issue.number }}

      - name: Comment on issue with PR link
        if: steps.cpr.outputs.pull-request-url != ''
        uses: actions/github-script@v7
        env:
          PR_URL: ${{ steps.cpr.outputs.pull-request-url }}
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Opened PR: ${process.env.PR_URL}`
            })

      - name: Handle no changes (no PR created)
        if: steps.cpr.outputs.pull-request-url == ''
        uses: actions/github-script@v7
        with:
          script: |
            // No PR was created, meaning the skill is already up to date
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ The skill is already up to date. No changes needed.'
            });

            // Close the issue as completed
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed',
              state_reason: 'completed'
            });

      - name: Handle any failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            // Mark the issue as failed
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['import-failed']
            });

            // Comment with failure details
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '❌ Import failed. Please check the workflow logs for details.\n\nWorkflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });

            // Close the issue as "Not planned"
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed',
              state_reason: 'not_planned'
            });
